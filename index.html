<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="mosaic">
                <img src="/FourthFrontEndPractice/images/image-equilibrium.jpg" alt="Equilibrium NFT" class="nft">
            </div>
            <div class="mosaic view">
                    <img src="/FourthFrontEndPractice/images/icon-view.svg" alt="View Icon" class="viewicon">
            </div>
        </div>
        <div>
            <h1><a href="">Equilibrium #3429</a></h1>
        </div>
        <div>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price">
            <div>
                <img src="/FourthFrontEndPractice/images/icon-ethereum.svg" alt="Ethereum" class="eth"><span class="etheriumtext">0.041 ETH</span>
            </div>
            <div class="time">
                <img src="/FourthFrontEndPractice/images/icon-clock.svg" alt="Clock" class="clock"><span>3 days left</span>
            </div>
        </div>
        <div>
            <hr>
        </div>
        <div class="profilediv">
            <img src="/FourthFrontEndPractice/images/image-avatar.png" alt="Profile Picture" class="profile"><span>Creation of&nbsp</span><span><a href="">Jules Wyvern</a></span>
        </div>
        
    </main>
</body>
</html>
